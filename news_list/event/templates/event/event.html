{% extends 'event/base.html' %}
{% block title %}
<title>{{title}}</title>

{% endblock %}
{% block content %}

      <!-- Blog Entries Column -->
      <div class="col-md-8">

        <h3 class="my-4">Категория:{{post.category}}</h3>

        <!-- Blog Post -->
        <div class="card mb-4">
          <img class="card-img-top" src="/media/{{post.image}}" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.text}}</p>

          </div>
          <div class="card-footer text-muted">
            {{post.pub_date}}

          </div>
        </div>


{% endblock %}
